<body id="home">
	<canvas></canvas>
	<a href="../full-page-worker/index.html">With Web Workers</a>

	<script>
		var canvas = document.querySelector('canvas');
		var width = document.body.clientWidth,
			height = document.body.clientHeight;
		canvas.width = width;
		canvas.height = height;
		var ctx = canvas.getContext('2d');

		ctx.fillStyle = 'white';
		ctx.fillRect(0, 0, width, height);

		var points = [];

		setInterval(function randomPoint() {
			var result = RndFill.bestOf(points, 10, width, height);
			for (var i = 0; i < result.testPoints.length; i++) {
				ctx.fillStyle = '#ccc';
				ctx.fillRect(result.testPoints[i].x, result.testPoints[i].y, 1, 1);
			};
			points.push(result.best);

			ctx.fillStyle = 'black';
			ctx.fillRect(result.best.x, result.best.y, 2, 2);
		}, 1);
	</script>
</body>
